<!DOCTYPE html>
<html>
<title>Income Tax Calculator Program</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
    #list table{
            width:100%;
            text-align:center;
            border-spacing: 0 10px;
            border:1px solid #ddd;
            font-size:12px;
        }
</style>
<body class="w3-theme-l5" onload="newTable()">

    
<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Left Column -->
    <div class="w3-col m3">
      <!-- Profile -->
      <div class="w3-card w3-round w3-white">
        <div class="w3-container">
        </div>
      </div>
      <br>
        
    
    <!-- End Left Column -->
    </div>
    
    <!-- Middle Column -->
    <div class="w3-col m7">  
     <hr style="max-width:80%">
        <div class="w3-content" style="max-width:2000px;margin-top:1px;margin-left:23px" id="itc">
            <h2 class="w3-wide">Requirement</h2>
            <div class="w3-container">
                <table style="width:100%;text-align:left;border-spacing: 0 10px">
                        <tr>
                            <th style="width:35%"><label for="name">Name</label></th>
                            <th style="width:15%"><label for="gender">Gender</label></th>
                            <th style="width:20%"><label for="age">Age</label></th>
                        </tr>
                        <tr>
                            <td><input id="name" class="w3-input w3-border" style = "max-width:97%" type="text" placeholder=""></td>
                            <td><input id="gender" class="w3-input w3-border" style = "max-width:93%" type="text" placeholder=""></td>
                            <td><input id="age" class="w3-input w3-border" style = "max-width:95%" type="number" placeholder=""></td>
                        </tr>
                    </table>
                <button id="add" name="add" onclick="add()" class="w3-button w3-theme w3-section">Add to List</button>
                <button id="remove" name="remove" onclick="document.getElementById('removeElementConfirmation').style.display='block'"  class="w3-button w3-theme w3-section">Remove from List</button>
                <button id="clear" name="clear" onclick="document.getElementById('clearListConfirmation').style.display='block'" class="w3-button w3-theme w3-section">Clear the List</button>
                <button id="ex" name="ex" onclick="ex()" class="w3-button w3-red w3-section"><i class="fa fa-remove"></i></button>
            
             <div id="removeElementConfirmation" class="w3-modal" style="display:none">
                        <div class="w3-modal-content w3-animate-top w3-card-4" style="width:50%">
                            <header class="w3-container w3-center w3-padding-32 w3-theme-d4">
                                <span id="x" onclick="document.getElementById('removeElementConfirmation').style.display='none'" class="w3-button w3-display-topright">x</span>
                                <h2>Remove from List</h2>
                            </header>
                            <div class="w3-container">
                                <p>Enter Line Number</p>
                                <input id="delete"class="w3-input w3-border" type="number" placeholder="What Line Should Be Removed?">
                                <button id="confirm" class="w3-button w3-theme-d4 w3-padding-16 w3-section" onclick="remove()">Confirm</button>
                            </div>
                        </div>
                    </div>
                
            <div id="clearListConfirmation" class="w3-modal" style="display:none">
                        <div class="w3-modal-content w3-animate-top w3-card-4" style="width:50%">
                            <header class="w3-container w3-center w3-padding-32 w3-theme-d4">
                                <span id="x" onclick="document.getElementById('clearListConfirmation').style.display='none'" class="w3-button w3-display-topright">x</span>
                                <h2>Clear List</h2>
                            </header>
                            <div class="w3-container">
                                <button id="confirmClear" class="w3-button w3-theme-d4 w3-block w3-padding-16 w3-section" onclick="clearList()">Confirm</button>
                            </div>
                        </div>
                    </div>
                
            <p id = "list"></p>
            </div>
            </div>
      </div>
      
      
    
    <!-- Right Column -->
    <div class="w3-col m2">
      <div class="w3-card w3-round w3-white w3-center">
        <div class="w3-container">
        </div>
      </div>
      <br>
      
    <!-- End Right Column -->
    </div>
    </div>
    </div>
    
    
<!-- Footer -->

    <footer class="w3-container w3-theme-d5">
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </footer>
    
    <script>
        
        var requirements = [];
        function newTable(){
            requirements=[];
        }
            
        function add(){
        var requirementsYes = {
                name:"",
                gender:"",
                age:0,
            };
            if(document.getElementById("name").value != "" && document.getElementById("gender").value != "" && document.getElementById("age").value != ""){
                requirementsYes.name=document.getElementById("name").value;
                requirementsYes.gender=document.getElementById("gender").value;
                requirementsYes.age=document.getElementById("age").value;

                requirements.push(requirementsYes);

                display();
                ex();   
            }
        }
        
        function display(){
            var a, counter, header, body, i;
            a = requirements.length;

            header ="<thead>";
            header+="<tr>";
            header+="<th>Id.</th>";
            header+='<th style="text-align:left">Name</th>';
            header+='<th style="text-align:left">Gender</th>';
            header+='<th style="text-align:left">Age</th>';
            header+="</tr>";
            header+="</thead>";

            for(i=0, body=''; i<a; i++){
                counter = i+1;
                body += "<tr>"
                    +'<td>'+counter+'</td>'
                    +'<td style="text-align:left">'+requirements[i].name+' </td>'
                    +'<td style="text-align:left">'+requirements[i].gender+'</td>'
                    +'<td style="text-align:left">'+requirements[i].age+'</td>'
                    +"</tr>";
            }
            document.getElementById("list").innerHTML = "<table>"+header+body+"</table>";
        }
        
        function remove(){
            var takeout;
            
            if(document.getElementById("delete").value != ""){
            
            takeout = document.getElementById("delete").value;
            
            requirements.splice(takeout-1,1);
            
            document.getElementById("delete").value = "";
            
            display();
                
            document.getElementById('removeElementConfirmation').style.display='none';
            }
        }
        
        function clearList(){
            console.log("hello");
            newTable();
            display();
            document.getElementById('clearListConfirmation').style.display='none';
            
        }
        
        function ex(){
            document.getElementById("name").value = "";
            document.getElementById("gender").value = "";
            document.getElementById("age").value = "";
        }
        
        // Accordion
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
    x.previousElementSibling.className += " w3-theme-d1";
  } else { 
    x.className = x.className.replace("w3-show", "");
    x.previousElementSibling.className = 
    x.previousElementSibling.className.replace(" w3-theme-d1", "");
  }
}

// Used to toggle the menu on smaller screens when clicking on the menu button
function openNav() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
    </script>

    </body>
</html>
